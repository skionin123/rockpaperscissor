<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Css/style.css">
  <script src="https://kit.fontawesome.com/8aa738893f.js" crossorigin="anonymous"></script>
  <title>JS</title>
</head>
<body>

  

 <div class="container">
  <h1 class="rock">Choose a move:</h1>
  <div id="display"></div>
 <div class="button">
  <div class="weapons">
    <img id="rock" src="./images/rock.JPG" alt="" >
  </div>
 <div class="weapons">
  <img id="paper" src="./images/Paper.JPG" alt="" >
</div>
<div class="weapons">
  <img id="scissor" src="./images/Scissor.JPG" alt="">
</div>

 </div>
<div class="info">
  <div>
  <h1 class="result">Result: <span id="status"></span></h1>
  </div>
  <div class="wonlost">
  <h1 class="won">Won: <span id="won">0</span></h1>
  <h1 >Lost: <span id="lost">0</span></h1>
  </div>
</div>
 </div>

</div>
<script src="./Script/script.js"></script>
</body>
</html>
